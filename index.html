<body>
<div class="page-container">
  <h1>Sign up now</h1>
  <div class="grid">
    <div class="checkout-container">
    </div>
    <div>
      <h3>Items</h3>
      <table class="items-table">
        <thead>
        <tr>
          <th>Product name</th>
          <th>Price name</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td></td>
          <td></td>
          <td>0</td>
          <td>00.00</td>
        </tr>
        </tbody>
      </table>
      <h3>Totals</h3>
      <table>
        <tbody>
        <tr>
          <td>One-time charges</td>
          <td id="oneTimeTotal">0.00</td>
        </tr>
        <tr>
          <td>Recurring charges</td>
          <td id="recurringTotal">0.00</td>
        </tr>
        <tr>
          <td>Discount</td>
          <td id="discountTotal">0.00</td>
        </tr>
        <tr>
          <td>Taxes</td>
          <td id="taxTotal">0.00</td>
        </tr>
        <tr>
          <td>Total today</td>
          <td id="totalToday">0.00</td>
        </tr>
        </tbody>
      </table>
      <p>
        <a href="#" onclick="switchPlan()"><b>Switch plan</b></a>
      </p>
    </div>
  </div>
</div>
